<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header-logo.svg"
          alt="Around the us text"
          class="header__logo"
        />
      </header>
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.png"
          alt="thumbnail portrait of jacques-cousteau"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__bio">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <ul class="cards page__section">
        <li class="card">
          <img
            src="./images/yosemite-valley.png"
            alt="image of yosemite"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__title">Yosemite Valley</p>
            <button class="card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="./images/lake-louise.png"
            alt="image of lake louise"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__title">Lake Louise</p>
            <button class="card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="./images/bald-mountains.png"
            alt="image of bald mountains"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__title">Bald Mountains</p>
            <button class="card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="./images/latemar.png"
            alt="image of latemar"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__title">Latemar</p>
            <button class="card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="./images/vanoise-national-park.png"
            alt="image of vanoise park"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__title">Vanoise National Park</p>
            <button class="card__button-like"></button>
          </div>
        </li>
        <li class="card">
          <img
            src="./images/lago-di-braies.png"
            alt="image of lago di braise"
            class="card__image"
          />
          <div class="card__content">
            <p class="card__title">Lago di Braise</p>
            <button class="card__button-like"></button>
          </div>
        </li>
      </ul>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
