<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/header-logo.svg"
          alt="Around the us text"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="thumbnail portrait of jacques-cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__bio">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="addCardButton"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            class="modal__form-input"
            id="profile-name-input"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="modal__form-input"
            id="profile-bio-input"
            type="text"
            name="bio"
            placeholder="Description"
          />
          <button class="modal__form-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button class="modal__close-button" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__form-input"
            id="card-title-input"
            type="text"
            name="title"
            placeholder="Title"
          />
          <input
            class="modal__form-input"
            id="image-link-input"
            type="url"
            name="link"
            placeholder="Image Link"
          />
          <button class="modal__form-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-image-modal">
      <div class="modal__image-container">
        <button
          class="modal__close-button"
          type="button"
          id="modal-image-close-button"
        ></button>
        <img
          class="modal__image-preview"
          id="image-preview"
          alt="image-preview"
        />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button type="button" class="card__button-delete"></button>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button type="button" class="card__button-like"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
